<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{a}}
<div class = 'panel'>

    <div class = 'col-xs-3'>

    </div>

    <div class = 'col-xs-3'>
        <div class = 'panel-body'>
            <div >
                <form name = 'Movie' class = 'form-group' style= "color: green" novalidate ng-submit = 'RegisterUser(user)' >
                    <div class = 'form-group'>
                        <label >Name</label>
                        <input name = 'Name' type = 'text' class = 'form-control' ng-model = 'user.Name' required placeholder="Add Your Name">
                        <span style="color: red" ng-show = 'Movie.Name.$invalid && Movie.Name.$dirty && Movie.Name.$pristine'>{{getError(Movie.Title.$error)}}</span>
                    </div>

                    <div class = 'form-group'>
                        <label >Email</label>
                        <input name = 'Email' type = 'email' class = 'form-control'ng-model = 'user.Email' required placeholder = 'Add Actor of the Movie'>
                        <span ng-show = 'Movie.Email.$invalid && Movie.Email.$dirty && Movie.Email.$pristine'>{{getError(Movie.Actor.$error)}}</span>
                    </div>

                    <div class = 'form-group'>
                        <label>Password</label>
                        <input name = 'ReleaseYear' type = 'password' class = 'form-control' ng-model = 'user.Password' required placeholder = 'Add Release Year of the Movie'>
                        <span ng-show = 'Movie.ReleaseYear.$invalid && Movie.ReleaseYear.$dirty && Movie.ReleaseYear.$pristine'>{{getError(Movie.ReleaseYear.$error)}}</span>

                    </div>


                    <button type = 'submit' class = 'btn btn-primary'  >Register</button>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
