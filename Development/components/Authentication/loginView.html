<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{a}}
<div class = 'panel'>
    <flash-message
            duration="5000"
            show-close="true"
            on-dismiss="myCallback(flash)"></flash-message>

    <div class = 'col-xs-3'>

    </div>

    <div class = 'col-xs-3'>
        <div class = 'panel-body'>
            <div >
                <form name = 'Login' class = 'form-group' style= "color: green" novalidate ng-submit = 'LoginUser(user)' >


                    <div class = 'form-group'>
                        <label >Email</label>
                        <input name = 'Email' type = 'email' class = 'form-control'ng-model = 'user.Email' required placeholder = 'Add email'>
                        <span ng-show = 'Login.Email.$invalid && Login.Email.$dirty && Login.Email.$pristine'>{{getError(Movie.Actor.$error)}}</span>
                    </div>

                    <div class = 'form-group'>
                        <label>Password</label>
                        <input name = 'Password' type = 'password' class = 'form-control' ng-model = 'user.Password' required placeholder = 'Add Password'>
                        <span ng-show = 'Login.Password.$invalid && Login.Password.$dirty && Login.Password.$pristine'>{{getError(Movie.ReleaseYear.$error)}}</span>

                    </div>

                    <button type = 'submit' class = 'btn btn-primary' ng-disabled = 'Login.$invalid' >Login</button>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
